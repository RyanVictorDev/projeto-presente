<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um presentinho para a minha Clarinha</title>
    <link rel="stylesheet" href="css.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="titulo">
        <h1 class="letra-titulo">Você aceita casar comigo?</h1>
    </div>

    <div class="sub-titulo">
        <h3 class="letra-sub">Para responder, basta clicar no botão referente à sua resposta :)</h3>
    </div>


    <div class="botao-sim">
        <a href="https://youtu.be/p5fnHWznTBQ">
        <button id="botaosim" class="botao-sim"><h1 class="resposta-sim">Sim</h1></button>
        </a>
    </div>

    <div class="botao-nao">
        <button id="meuBotao" class="botao-nao"><h1 class="respota-nao">Não</h1></button>
    </div>

</body>
</html>
